<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relic 6 Planets</title>
  <style>
    :root {
      --bg-color: #070707;
      --text-color: #ffe81f;
      --nav-bg: #181818;
      --nav-text: #ffe81f;
      --button-bg: #222;
      --button-text: #ffe81f;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', 'Orbitron', Arial, sans-serif;
      background:
        radial-gradient(ellipse at bottom, #181818 0%, #070707 100%);
      color: var(--text-color);
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      letter-spacing: 1px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background-image:
        repeating-radial-gradient(circle at 20% 30%, #fff 0 1px, transparent 1px 100px),
        repeating-radial-gradient(circle at 80% 70%, #fff 0 1px, transparent 1px 100px),
        repeating-radial-gradient(circle at 50% 50%, #fff 0 1px, transparent 1px 100px);
      opacity: 0.18;
    }
    body::after {
      /* World Between Worlds glowing lines */
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background:
        repeating-linear-gradient(120deg, rgba(0,255,255,0.18) 0 2px, transparent 2px 80px),
        repeating-linear-gradient(60deg, rgba(255,255,255,0.10) 0 1.5px, transparent 1.5px 120px),
        repeating-linear-gradient(90deg, rgba(0,153,255,0.13) 0 2px, transparent 2px 100px),
        repeating-linear-gradient(30deg, rgba(255,255,255,0.08) 0 1.5px, transparent 1.5px 120px);
      mix-blend-mode: lighten;
      opacity: 0.35;
      animation: wbw-lines 16s linear infinite alternate;
    }
    @keyframes wbw-lines {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: 120px 80px, 80px 120px, 100px 100px, 60px 60px; }
    }

    header {
      background-color: var(--nav-bg);
      padding: 1rem 1.5rem;
      position: relative;
      z-index: 1002;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1002;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: nowrap;
    }

    .nav-links a {
      color: var(--nav-text);
      text-decoration: none;
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      font-weight: bold;
      font-size: 1.25rem;
      padding: 0.5rem 1rem;
      text-shadow: 0 0 8px #ffe81f, 0 0 2px #fff;
      letter-spacing: 2px;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #00ffe7;
      text-shadow: 0 0 12px #00ffe7, 0 0 2px #fff;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--nav-text);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: var(--nav-bg);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem;
        z-index: 1003;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    main {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      color: #ffe81f;
      text-shadow: 0 0 16px #ffe81f, 0 0 4px #fff;
      letter-spacing: 4px;
    }

    .mustafar-img {
      display: block;
      margin: 0 auto 2rem;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 24px #ffe81f, 0 0 8px #fff;
    }

    .section-nav {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-nav a {
      margin: 0 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-color);
      text-decoration: none;
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      text-shadow: 0 0 8px #ffe81f, 0 0 2px #fff;
      letter-spacing: 2px;
      transition: color 0.2s;
    }

    .section-nav a:hover {
      color: #00ffe7;
      text-shadow: 0 0 12px #00ffe7, 0 0 2px #fff;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      font-size: 2rem;
      border-bottom: 2px solid var(--text-color);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      color: #ffe81f;
      text-shadow: 0 0 12px #ffe81f, 0 0 2px #fff;
      letter-spacing: 2px;
    }

    pre {
      white-space: pre-wrap;
      font-family: 'Share Tech Mono', 'Orbitron', Arial, sans-serif;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.15);
      padding: 1rem;
      border-radius: 8px;
      color: #ffe81f;
      font-size: 1.15rem;
      text-shadow: 0 0 6px #ffe81f, 0 0 2px #fff;
      letter-spacing: 1px;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(255,232,31,0.3);
      z-index: 1000;
      transition: background-color 0.2s ease;
      font-family: 'Orbitron', 'Share Tech Mono', Arial, sans-serif;
      text-shadow: 0 0 8px #ffe81f, 0 0 2px #fff;
    }

    #backToTop:hover {
      background-color: #ffe81f;
      color: #070707;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">

      <nav class="nav-links" id="navMenu">

    </div>
  </header>

  <main>

      <div class="image-link">
        <a href="felucia.html"><img src="felucia.png" alt="Felucia"></a>

      <div class="image-link">

      </div>
    </div>

  <button id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
    ↑ Back to Top
  </button>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
